<!DOCTYPE html>
<html lang="en-US">
<head>
  <!--Adding in jQuery, bootstrap style & local style.css file-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!--header-->
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Note Taker
    </a>

<!--save & new note icons-->
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>

<!--side area where notes save-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>

<!--area for text area to add-->
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  
<!--adding in js file-->
  <script src="./assets/js/index.js"></script>
</body>
</html>
